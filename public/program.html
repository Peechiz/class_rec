<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Programs</title>
</head>
<body>
  <div id="app">
    <table>
      <thead>
        <tr>
          <th>Program</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>

        <tr v-for="program in programs">
          <td>{{ program.properties.title }}</td>
          <td><edit :title="program.properties.title"></edit></td>
          <td><button @click="del(program.properties.title)">Delete</button></td>
        </tr>

      </tbody>
    </table>

    <button id="addNew" @click="addNew" type="button" name="button">{{ addProgram ? 'Cancel' : 'Add Program' }}</button>

    <div v-if="addProgram">
      <label for="">Program Title: </label>
      <input type="text" name="" v-model="newProgram" >
      <button @click="submitNew" type="button" name="button">Submit</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript" src="/js/programs.js"></script>
</body>
</html>
